<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />

    <title>Color Palette Generator</title>
  </head>
  <body class="m-0">
    <div
      class="colourContainer flex flex-col lg:flex-row w-full h-screen"
    ></div>

    <form
      id="form"
      class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-11/12 sm:w-96"
    >
      <input
        type="text"
        name="query"
        class="text-2xl p-5 border-white border-2 border-white bg-gray-200 w-full mb-4"
        placeholder="Enter a theme or design"
      />
      <button
        type="submit"
        class="btn bg-green-500 p-5 text-2xl text-white border-2 border-white hover:opacity-80 w-full"
      >
        Submit
      </button>
    </form>

    <button
      id="restart"
      class="absolute top-2 right-2 block bg-red-500 p-2 text-white rounded-lg hover:bg-red-700"
    >
      Restart
    </button>

    <button
      id="copyAll"
      class="absolute top-2 left-2 block bg-blue-500 p-2 text-white rounded-lg hover:bg-blue-700"
    >
      Copy All
    </button>

    <!-- Spinner (hidden by default) -->
    <div
      class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 mt-44 hidden"
      id="spinner"
    >
      <div
        class="border-t-8 border-blue-500 rounded-full w-16 h-16 animate-spin"
      ></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
